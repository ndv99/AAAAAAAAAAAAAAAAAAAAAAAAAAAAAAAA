<head>
  <title>AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</title>

  <style>
    .box {
      overflow-wrap: break-word;
    }
  </style>
</head>

<body>
  <p class="box">
    <script>
      max = 1000000
      count = 0
      while(count < max) {
        document.write("A")
        count++
      }
    </script>
  </p>
</body>
